<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Today 업로드</title>
</head>

<body>
<form action="/upload" method="post" enctype="multipart/form-data"
      style="margin-top: 20vh; display: flex; flex-direction: column; width: 100%; height: 35vh; align-items: center; justify-content:space-around;">
    <h1>오늘의 CS 업로드</h1>
    <div style="border: 1px solid black; padding: 15px; width: 380px;">
        <label for="file">뉴스레터 :</label>
        <input type="file" id="file" name="file" />
    </div>
    <div style="border: 1px solid black; padding: 15px; width: 380px;">
        <label for="password">비밀번호 :</label>
        <input type="password" id="password" name="password" />
    </div>
    <div class="button">
        <button type="submit" style="width: 120px; height: 30px;">전송</button>
    </div>
</form>
</body>

</html>
